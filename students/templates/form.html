{% extends 'base.html' %}

{% block content %}
<h2>新增學生資料</h2>
<form method="POST" class="mt-3">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">學生姓名</label>
        <input type="text" name="name" class="form-control" placeholder="請輸入姓名" required>
    </div>
    <div class="mb-3">
        <label class="form-label">學號</label>
        <input type="text" name="sid" class="form-control" placeholder="例如: S001" required>
    </div>
    <div class="mb-3">
        <label class="form-label">電子信箱</label>
        <input type="email" name="email" class="form-control" placeholder="example@mail.com" required>
    </div>
    <div class="mt-4">
        <button type="submit" class="btn btn-primary">確認儲存</button>
        <a href="{% url 'list' %}" class="btn btn-outline-secondary">取消返回</a>
    </div>
</form>
{% endblock %}
