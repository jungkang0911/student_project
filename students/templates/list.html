{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>學生清單</h2>
    <a href="{% url 'add' %}" class="btn btn-success">+ 新增學生</a>
</div>

<table class="table table-hover">
    <thead class="table-dark">
        <tr>
            <th>學號</th>
            <th>姓名</th>
            <th>功能</th>
        </tr>
    </thead>
    <tbody>
        {% for s in students %}
        <tr>
            <td>{{ s.sid }}</td>
            <td><a href="{% url 'details' s.id %}" class="text-decoration-none">{{ s.name }}</a></td>
            <td>
                <a href="{% url 'details' s.id %}" class="btn btn-sm btn-info text-white">查看</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="3" class="text-center">目前沒有學生資料</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
